<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!--__________LINKS AQUI__________-->
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <!--______________________________-->

</head>

<header>
    <div class="header-content"> <!--Todo conteúdo da HEADER está dentro de uma div-->
        <img src="imagens/logo-sgpi.png" alt="" class="logo-image">
        <h1>SGPI</h1>
    </div>
</header>

<body>
    <body>
        <div class="container"> <!--Div container para facilitar configurações globais-->
            <div class="signup-box"> <!--Div que abriga todo espaço de cadastro-->
                <div class="signup-info"> <!--Div contendo todas as informações de cadastro-->
                    <div class="signup-form">
                        Nome
                        <input type="text" placeholder="Digite aqui" class="signup-input">
                    </div>
    
                    <div class="signup-form">
                        E-mail institucional
                        <input type="email" placeholder="Digite aqui" class="signup-input">
                    </div>
    
                    <div class="signup-form">
                        Curso
                        <input type="text" placeholder="Digite aqui" class="signup-input">
                    </div>
    
                    <div class="signup-form">
                        Semestre
                        <input type="text" placeholder="Digite aqui" class="signup-input">
                    </div>
    
                    <div class="signup-form">
                        Senha
                        <input type="password" placeholder="Digite aqui" class="signup-input">
                    </div>
    
                    <div class="signup-form">
                        Digite a senha novamente
                        <input type="password" placeholder="Digite aqui" class="signup-input">
                    </div>

                    <div class="signup-actions">
                        <a href="">Esqueci a senha</a>
                        <button class="signup-button">Cadastrar</button>
                    </div>

                </div>
            </div>
    
            <div class="greeting"> <!--Div para dividir o formulário e o banner de boas vindas-->
                <h3>Bem vindo ao Sistema Gerenciador de Projetos Interdisciplinares</h3>
                <br>
                <p class="greeting-paragraph">Já tem uma conta? <a href="">Entre aqui</a></p>
    
            </div>
    
        </div>
</body>
</html>
